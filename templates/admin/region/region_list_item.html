{% macro region_items(regs) %}

{% for reg in regs %}
<li class="reg_li" id="li_{{ reg.id }}">{{ reg.name }}
    <a class="edit-btn" href="{{ url_for('.edit_region', region_id=reg.id) }}">Edit</a>
    <a class="delete-btn" href="javascript:delete_reg({{ reg.id }})">Delete
    </a>
    {% if reg.sub_regs %}
    <ul>
        {{ region_items(reg.sub_regs) }}
    </ul>
    {% endif %}
</li>

{% endfor %}
{% endmacro %}
